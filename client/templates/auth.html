<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>

<div id="main-auth-div" class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
    <!-- Login Form (Default Display) -->
    <div id="login-div" class="w-full max-w-md bg-slate-800/90 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-8 shadow-2xl transition-all duration-500 ease-in-out">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-slate-400">Sign in to your account</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input 
                    type="email" 
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-slate-700/70"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input 
                    type="password" 
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-slate-700/70"
                >
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center text-slate-400 hover:text-slate-300 transition-colors duration-300">
                    <input type="checkbox" class="mr-2 rounded bg-slate-700 border-slate-600 text-blue-600 focus:ring-blue-500">
                    Remember me
                </label>
                <a href="#" class="text-blue-400 hover:text-blue-300 text-sm transition-colors duration-300 hover:underline">
                    Forgot password?
                </a>
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg hover:shadow-blue-500/25 active:scale-[0.98]"
            >
                Sign In
            </button>
            
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-slate-800/90 text-slate-400">Or continue with</span>
                </div>
            </div>
            
            <button 
                type="button"
                class="w-full bg-white hover:bg-gray-50 text-gray-900 font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg hover:shadow-gray-500/10 active:scale-[0.98] flex items-center justify-center space-x-3"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
        </form>
        
        <p class="text-center text-slate-400 mt-8">
            Don't have an account? 
            <button 
                onclick="showRegister()" 
                class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-300 hover:underline"
            >
                Sign up
            </button>
        </p>
    </div>

    <!-- Register Form (Hidden by default) -->
    <div id="register-div" class="w-full max-w-md bg-slate-800/90 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-8 shadow-2xl transition-all duration-500 ease-in-out hidden">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-slate-400">Join us today</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                <input 
                    type="text" 
                    placeholder="Enter your username"
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-slate-700/70"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input 
                    type="email" 
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-slate-700/70"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input 
                    type="password" 
                    placeholder="Create a password"
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:bg-slate-700/70"
                >
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" class="mr-3 rounded bg-slate-700 border-slate-600 text-blue-600 focus:ring-blue-500">
                <label class="text-slate-400 hover:text-slate-300 transition-colors duration-300 text-sm">
                    I agree to the <a href="#" class="text-blue-400 hover:text-blue-300 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300 hover:underline">Privacy Policy</a>
                </label>
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg hover:shadow-blue-500/25 active:scale-[0.98]"
            >
                Create Account
            </button>
            
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-slate-800/90 text-slate-400">Or continue with</span>
                </div>
            </div>
            
            <button 
                type="button"
                class="w-full bg-white hover:bg-gray-50 text-gray-900 font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg hover:shadow-gray-500/10 active:scale-[0.98] flex items-center justify-center space-x-3"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Sign up with Google</span>
            </button>
        </form>
        
        <p class="text-center text-slate-400 mt-8">
            Already have an account? 
            <button 
                onclick="showLogin()" 
                class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-300 hover:underline"
            >
                Sign in
            </button>
        </p>
    </div>
</div>

<script>
    function showRegister() {
        const loginDiv = document.getElementById('login-div');
        const registerDiv = document.getElementById('register-div');
        
        // Fade out login form
        loginDiv.style.opacity = '0';
        loginDiv.style.transform = 'translateX(-20px)';
        
        setTimeout(() => {
            loginDiv.classList.add('hidden');
            registerDiv.classList.remove('hidden');
            
            // Fade in register form
            setTimeout(() => {
                registerDiv.style.opacity = '1';
                registerDiv.style.transform = 'translateX(0)';
            }, 50);
        }, 300);
    }
    
    function showLogin() {
        const loginDiv = document.getElementById('login-div');
        const registerDiv = document.getElementById('register-div');
        
        // Fade out register form
        registerDiv.style.opacity = '0';
        registerDiv.style.transform = 'translateX(20px)';
        
        setTimeout(() => {
            registerDiv.classList.add('hidden');
            loginDiv.classList.remove('hidden');
            
            // Fade in login form
            setTimeout(() => {
                loginDiv.style.opacity = '1';
                loginDiv.style.transform = 'translateX(0)';
            }, 50);
        }, 300);
    }
    
    // Initialize forms
    document.addEventListener('DOMContentLoaded', function() {
        const loginDiv = document.getElementById('login-div');
        const registerDiv = document.getElementById('register-div');
        
        // Set initial styles
        loginDiv.style.opacity = '1';
        loginDiv.style.transform = 'translateX(0)';
        registerDiv.style.opacity = '0';
        registerDiv.style.transform = 'translateX(20px)';
    });
</script>
