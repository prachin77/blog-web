<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to APEX | Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #FF6B35;
            --color-secondary: #004E89;
            --color-accent: #1A1A1A;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #ff8555 50%, #ffaa88 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, white 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, white 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, white 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px;
            animation: patternMove 30s linear infinite;
            will-change: transform;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .floating-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            animation: floatShape 15s infinite ease-in-out;
            will-change: transform;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: var(--color-secondary);
            bottom: -100px;
            right: -80px;
            animation-delay: 7s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: white;
            top: 40%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Signin Container */
        .signin-container {
            background: white;
            border-radius: 28px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .signin-header {
            background: linear-gradient(135deg, var(--color-secondary) 0%, #003d6b 100%);
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .signin-header::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 107, 53, 0.15);
            border-radius: 50%;
            top: -150px;
            left: -100px;
        }

        .signin-header::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -100px;
            right: -50px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .signin-body {
            padding: 2.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 700;
            color: var(--color-accent);
            margin-bottom: 0.4rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .checkbox-wrapper label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: none;
            letter-spacing: normal;
            margin: 0;
            cursor: pointer;
            color: #666;
        }

        .forgot-password {
            color: var(--color-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .btn-signin {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, #ff8555 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .btn-signin:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.45);
            background: linear-gradient(135deg, #ff8555 0%, var(--color-primary) 100%);
        }

        .btn-signin:active {
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
        }

        .divider-text {
            padding: 0 1.5rem;
            color: #999;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .social-signin {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-social {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .btn-social:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .signup-link a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-secondary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .signup-link a:hover::after {
            transform: scaleX(1);
        }

        @media (max-width: 640px) {
            .signin-container {
                border-radius: 24px;
            }

            .signin-header {
                padding: 1.5rem 1rem;
            }

            .logo {
                font-size: 2.25rem;
            }

            .signin-body {
                padding: 2rem 1.5rem;
            }

            .social-signin {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        /* Success Animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-signin.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            animation: successPulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="signin-container">
        <div class="signin-header">
            <div class="logo">APEX</div>
            <p class="header-subtitle">Welcome Back, Storyteller</p>
        </div>

        <div class="signin-body">
            <form id="signinForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email"
                        class="input-field"
                        placeholder="you@example.com"
                        required
                    />
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        class="input-field"
                        placeholder="Enter your password"
                        required
                    />
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-signin">Sign In</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR SIGN IN WITH</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-signin">
                <button class="btn-social">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
                <button class="btn-social">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#181717">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </button>
            </div>

            <div class="signup-link">
                <span style="color: #666;">Don't have an account? </span>
                <a href="signup.html">Create one now</a>
            </div>
        </div>
    </div>

    <script>
        // Form submission with animation
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('.btn-signin');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'Signing In...';
            button.style.pointerEvents = 'none';
            button.style.opacity = '0.8';
            
            // Simulate sign in
            setTimeout(() => {
                button.classList.add('success');
                button.textContent = '✓ Welcome Back!';
                
                // Redirect after success animation
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        });

        // Input validation feedback
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
                
                // Simple validation feedback
                if (this.value && this.checkValidity()) {
                    this.style.borderColor = '#28a745';
                } else if (this.value) {
                    this.style.borderColor = '#dc3545';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === 'rgb(220, 53, 69)' || this.style.borderColor === 'rgb(40, 167, 69)') {
                    this.style.borderColor = '#e0e0e0';
                }
            });
        });

        // Social button animations
        const socialButtons = document.querySelectorAll('.btn-social');
        socialButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Forgot password link
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset functionality would be implemented here. An email would be sent to reset your password.');
        });
    </script>
</body>
</html>
